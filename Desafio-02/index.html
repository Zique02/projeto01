<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Fav Icon -->
    <link rel="shotcut icon" href="https://th.bing.com/th/id/R.dd081420b4c32581c7a94e2f3d47c824?rik=30gMcZCdsbpxqg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_530474.png&ehk=v6AefwMxd3C4x2IHRyunBnrC8Wo6bFq5lNx8bQgz0do%3d&risl=&pid=ImgRaw">
    
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css\styles.css">
    
    <!-- CSS HOVER -->
    <link rel="stylesheet" href="css\hover.css">
    
    <!-- CSS ANIMATE -->
    <link rel="stylesheet" href="css\animate.css">
    
    <!-- Titulo do site -->
    <title>DOPE SKETCH</title>
</head>
<body>
    <!-- Formulário -->
    <form class="sld_form" id="form">
        <!-- imagem do formulário -->
        <img class='sk8' src="https://cdn.discordapp.com/attachments/778051073474297866/860694921899540500/1207_SK8_logo.png"
         alt="Logo do site">

        <h2 class='rgb_cycle'>Venha andar de Skate com a gente!</h2>

        <!-- caixa do formulário -->
        <fieldset class='box'>

            <legend><h4>Registre-se aqui</h4></Legend>
            <div>
            <!-- EMAIL -->
                <label for="email">Digite seu Email:</label>
                <input class="hvr_inp" type="email" id="email" name="email" placeholder="contato@gmail.com">
            </div>
            <div>
            <!-- SENHA -->
                <label for="senha">Faça sua Senha:</label>
                <input class="hvr_inp" type="password" id="senha" name="senha" placeholder="*************">
            </div>
            <div>
            <!-- NOME -->
                <label for="nome">Ei, qual seu nome?</label>
                <input class="hvr_inp" type="text" id="nome" name="nome" placeholder="Digite seu nome!">
            </div>
        </fieldset>
          
            <div>
            <!-- BOTÕES -->
                <button type="submit" class="botao">Confirmar</button>
                <button type="reset" class="botao">Cancelar</button>
            </div> 
                         
    </form>
    
</body>
</html>
